name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM (Apple Silicon)
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            rust_target: 'aarch64-apple-darwin'
          # macOS Intel
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            rust_target: 'x86_64-apple-darwin'
          # TODO: Enable Linux and Windows builds after testing
          # # Linux x64
          # - platform: 'ubuntu-22.04'
          #   args: ''
          #   rust_target: ''
          # # Windows x64
          # - platform: 'windows-latest'
          #   args: ''
          #   rust_target: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # TODO: Re-enable when Linux builds are enabled
      # - name: Install Linux dependencies
      #   if: matrix.platform == 'ubuntu-22.04'
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y libwebkit2gtk-4.1-dev \
      #       build-essential \
      #       curl \
      #       wget \
      #       file \
      #       libssl-dev \
      #       libayatana-appindicator3-dev \
      #       librsvg2-dev

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/ui/src-tauri

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # NOTE: Apple code signing is disabled until secrets are configured
      # To enable, add these repository secrets:
      # - APPLE_CERTIFICATE (base64-encoded .p12)
      # - APPLE_CERTIFICATE_PASSWORD
      # - APPLE_SIGNING_IDENTITY (e.g., "Developer ID Application: Name (TEAM)")
      # - APPLE_TEAM_ID
      # - APPLE_API_KEY, APPLE_API_ISSUER (for notarization)
      # - KEYCHAIN_PASSWORD (any secure password)

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Tauri updater signing
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'OpenSCAD Studio v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          projectPath: apps/ui
