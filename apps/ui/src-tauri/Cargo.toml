[package]
name = "openscad-copilot"
version = "0.1.0"
description = "Modern OpenSCAD editor with LLM copilot"
authors = ["OpenSCAD Copilot Contributors"]
edition = "2021"

[lib]
name = "openscad_copilot_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["protocol-asset"] }
tauri-plugin-opener = "2"
tauri-plugin-store = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full", "process"] }
regex = "1"
sha2 = "0.10"
hex = "0.4"
anyhow = "1"
thiserror = "2"
once_cell = "1"
reqwest = { version = "0.12", features = ["json"] }
tauri-plugin-dialog = "2"
tauri-plugin-fs = "2"
keyring = "2"
diffy = "0.4"

